<div class="results-container">
    <h1>Latest Scores</h1>
    <hr>
    <div class="result" *ngFor="let result of results">
        <div class="match-date-time">
            <p>{{ result.league.name }}</p>
        </div>
        <div class="match-container">
            <div class="result-left">
                <div class="score">
                    <h3>{{ result.goals.home }}</h3>
                </div>
                <h4>{{ result.teams.home.name }}</h4>
            </div>
            <div class="result-right">
                <h4>{{ result.teams.away.name }}</h4>
                <div class="score">
                    <h3>{{ result.goals.away }}</h3>
                </div>
            </div>
        </div>
    </div>
</div>
